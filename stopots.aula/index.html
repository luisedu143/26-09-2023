<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login" class="tela">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Nome de usuário">
        <button id="loginBtn">Entrar</button>
    </div>

    <div id="tela-sorteio" class="tela">
        <h1>Sorteio da Letra</h1>
        <button id="sortearLetra">Sortear Letra</button>
        <p>Letra Sorteada: <span id="letraSorteada"></span></p>
    </div>

    <div id="tela-regras" class="tela">
        <h1>Regras do Jogo</h1>
        <p>Nome: <span id="nomeRegras"></span></p>
        <p>Cep: Uma cidade ou localização</p>
        <p>Minha Sogra É: Uma profissão</p>
        <p>Fruta: Uma fruta</p>
        <p>Carro: Uma marca de carro</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
